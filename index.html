<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAB Systems</title>

  <meta name="description" content="JAB Systems designs and delivers production-ready administration tools and automation for real-world environments." />

  <style>
    :root {
      --bg-dark: #0b1220;
      --bg-card: #0f1a2e;
      --text-primary: #ffffff;
      --text-secondary: #c7d2fe;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, sans-serif;
      background: radial-gradient(circle at top, #122044, var(--bg-dark));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: linear-gradient(180deg, var(--bg-card), #0b1328);
      border-radius: 16px;
      padding: 48px 32px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    /* LOGO */
    .logo-container {
      width: 280px;          /* adjust size here */
      max-width: 100%;
      margin: 0 auto 32px;
    }

    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 28px;
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      font-size: 0.85rem;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.15);
      color: var(--accent);
      margin-bottom: 20px;
    }

    .footer {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 32px;
    }
  </style>
</head>
<body>

  <main class="container">
    <div class="logo-container">
      <img src="/assets/jab-logo.png" alt="JAB Systems Logo" />
    </div>

    <span class="badge">Enterprise System Tooling</span>

    <h1>Built by Operators</h1>

    <p>
      JAB Systems designs and delivers production-ready administration tools
      and automation for real-world environments.
    </p>

    <p>
      <strong>ðŸš§ Website in progress.</strong><br />
      Client work and product development are active.
    </p>

    <div class="footer">
      Â© <span id="year"></span> JAB Systems
    </div>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
